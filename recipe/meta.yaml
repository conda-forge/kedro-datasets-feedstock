{% set name = "kedro-datasets" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-datasets-{{ version }}.tar.gz
  sha256: 4ae086a48a6ce4322f4c7e33dc6f533e1dcc092573f48fdad33265aac4411e1c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - setuptools >=61.2
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - kedro >=0.18.4,<0.19.0
    - lazy_loader >=0.1,<1.0.0

test:
  imports:
    - kedro_datasets
  commands:
    #- pip check # kedro 0.18.11 has requirement pip-tools~=6.5, but you have pip-tools 7.1.0
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-plugins/tree/main/kedro-datasets
  summary: Kedro-Datasets is where you can find all of Kedro's data connectors.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
